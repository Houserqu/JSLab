<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>demo</title>
  <style>
    .bg {
      background-color: red;
      width: 200px;
      height: 200px;
      position: absolute;
      left: 20px;
      top: 20px;
    }
    .bg:hover {
      box-shadow: 5px 5px 5px 5px;
    }
  </style>
</head>
<body>
  <div class="bg" id="bg" draggable="true"></div>
</body>

<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script>
  var cur_x = 0;
  var cur_y = 0;

  $("#bg").on("mousedown",function(e){
    console.log('yes');
    $("#bg").css({"left": cur_x +'px', 'top': cur_y + 'px'})
  })

  $(document).on("mousemove",function(e){
    cur_x = e.clientX;
    cur_y = e.clientY;
  })
</script>
</html>
