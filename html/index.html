<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>左边固定右边自适应布局</title>
  <style>
    .parent {
      overflow: hidden;
    }
    .left {
      background-color: red;
      width: 200px;
      height: 500px;
      float: left;
    }
    .right {
      background-color:aquamarine;
      height: 500px;
      float: right;
      width: 100%;
      margin-left: -200px;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="left">left left left</div>
    <div class="right">
      <!-- <div class="content">

      </div> -->
      right right right</div>
  </div>
  
</body>
</html>
