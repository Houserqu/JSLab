<!DOCTYPE html>
<html lang="en" style="height: 100%">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>一分钟小知识</title>
  <style>
    * {
      line-height: 30px;
      font-size: 16px;
      margin: 0;
      padding: 0;
    }
    p {
      margin-bottom: 30px;
    }
  </style>
</head>
<body style="height: 100%; overflow: hidden; color: #333333">
  <div id="content" style="overflow: hidden;">
    <p>
      未设置宝宝信息的用户点击在「一分钟小知识列表页」底部的「去填写」按钮
    </p>
    <p>
      未设置宝宝信息的用户点击在「一分钟小知识列表页」底部的「去填写」按钮
    </p>
  </div>
</body>
<script>
  var height = document.body.clientHeight;
  var contentHeight = Math.floor(height / 30) * 30;
  document.getElementById('content').style.height = contentHeight + 'px';
</script>
</html>
